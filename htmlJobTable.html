<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Catalina Jobs</title>
</head>

<body>
  <!-- Header -->
  <section id="header">
    <div class="header container">
      <div class="nav-bar">
        <div class="brand">
          <a href="index.html">
            <h1>Catalina Jobs</h1>
          </a>
        </div>
        <div class="nav-list">
          <div class="hamburger">
            <div class="bar"></div>
          </div>
          <ul>
            <li><a href="index.html" data-after="Home">Home</a></li>
            <li><a href="index.html" data-after="About">About</a></li>
            <li><a href="htmlJobTable.html">Job Table</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <!-- End Header -->

  <div class="hero text-center">
    <h1>Catalina Jobs</h1>
  </div>
  <div class="container">
    <div class="row margin-top-50">
      <div class="col-md-2">
        <aside class="filters">
          <div class="panel panel-default">
            <div class="panel-body">  
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="filter">Filter</span>
                    </div>
                    <input type="text" class="form-control" data-table="table" data-count="#count" placeholder="Enter text to filter..." aria-label="Filter" aria-describedby="filter">
                  </div>               
            </div>
          </div>
        </aside>
      </div>
      <h2>Search the available jobs as of 1/10/2022</h2>
      <div class="col-md-10">
        <div id="table-area" class="">
          <table id="catalina-jobs" class="table table-striped">
            <thead>
              <tr>
                <th class="table-head">Job Title</th>
                <th class="table-head">Company</th>
                <th class="table-head">Location</th>
                <th class="table-head">Job Summary</th>
                <th class="table-head">Posted</th>
                <th class="table-head">Date Pulled</th>
                <th class="table-head">Annual Salary</th>
                <th class="table-head">ID</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="data.js"></script>
  <script src="table.js"></script>

  <!-- Footer -->
  <section id="footer">
    <div class="footer container">
      <div class="brand">
        <h1>January 2022</h1>
        <i class="fa fa-github" style="font-size:36px"></i><a href="https://github.com/clytn579/Project-3">Project 3 GitHub Repository</a>
      </div>
    </div>
  </section>
  <!-- End Footer -->

</body>

</html>
